<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry You Can't Make It</title>
  <style>
    body { font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; background: #f0f0f5; margin:0; padding:0; }
    .wrapper { max-width: 580px; margin: 0 auto; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 6px 22px rgba(0,0,0,0.08); }
    .header { background: #8884ff; color: white; padding: 20px; text-align: center; }
    .content { padding: 28px; color: #2a2a33; line-height: 1.45; }
    .footer { background: #f5f5fa; padding: 14px; text-align: center; font-size: 12px; color: #666; }
    .btn { display: inline-block; padding: 10px 20px; background: #6f4e9b; color: white; text-decoration: none; border-radius: 5px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2>Weâ€™ll Miss You</h2>
    </div>
    <div class="content">
      <p>Hi <strong>{{ name }}</strong>,</p>
      <p>We received your RSVP and understand you won't be able to attend. We'll miss having you with us.</p>
      <p>If your plans change, feel free to update your RSVP by clicking below.</p>
      <div style="text-align:center;">
        <a href="{{ update_link }}" class="btn">Change RSVP</a>
      </div>
      <p style="margin-top:16px;">With love,<br>The Wedding Team</p>
    </div>
    <div class="footer">
      <p>RSVP recorded on {{ timestamp }}</p>
    </div>
  </div>
</body>
</html>
